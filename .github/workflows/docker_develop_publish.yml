name: Build docker image for develop server and publish to repository

on:
  push:
    branches:
      - develop

env:
  IMAGE_NAME: zoe-demo

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag image --build-arg API_URL=https://sdp-api-develop.lnd.bz/api/v1 --build-arg SA_DISTRIBUTION_URL=https://sdp-sa-develop.lnd.bz/versions/stable

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_ID:develop $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:develop
